<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="info">
    <p>Runde: 1</p>
  </div>

  <div class="grid">
    <div class="cell">
      0
    </div>
    <div class="cell">
      1
    </div>
    <div class="cell">
      2
    </div>
    <div class="cell">
      3
    </div>
  </div>

  <div class="startButton">
    <button type="button" name="button">START</button>
  </div>

  <div class="status">
    <p>REMEMBER</p>
  </div>

  <div class="nextRound">
    <button type="button" name="button">Next Round</button>
  </div>

  <div class="gameOver">
    <p>GAME OVER</p>
    <button type="button" name="button">PLAY AGAIN</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
